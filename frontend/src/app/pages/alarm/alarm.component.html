<div class="bg-white py-[22px] px-[25px]">
  <button class="shadow-button flex flex-row justify-center items-center bg-[#CC8914] rounded-[5px] py-[6px] mb-[10px] max-w-[145px] w-full" (click)="createAlarm()">
    <img src="./assets/icon/add.svg" class="mr-[5px]" alt="Create Icon">
    <span class="text-white font-light ml-[5px]">Create Alert</span>
  </button>
  <table datatable class="row-border hover" [dtTrigger]="dtTrigger" [dtOptions]="dtOptions">
    <thead>
    <tr>
      <th>User</th>
      <th>Created At</th>
      <th>Receiver</th>
      <th *ngIf="isSuper"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of alerts">
      <td>{{item.firstname}} {{item.lastname}}</td>
      <td>{{item.created_at | dateFormat}}</td>
      <td>{{item.phone ? item.phone : item.email}}</td>
      <td *ngIf="isSuper"><button type="button" (click)="deleteAlarm(item.id)"><img src="./assets/icon/delete.svg" alt="delete"></button></td>
    </tr>
    </tbody>
  </table>
</div>
